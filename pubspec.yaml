version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # 🧾 Image picker for receipts
  image_picker: ^1.1.2

  # 📦 Shared Preferences for saving data locally
  shared_preferences: ^2.2.2

  # 📄 PDF and Printing
  pdf: ^3.11.3
  printing: ^5.13.1  # Downgraded to resolve conflict

  # 🗂 Path provider for file storage
  path_provider: ^2.0.15

  # 🛡️ Permission handler for accessing device permissions
  permission_handler: ^11.0.0

  # 🌐 Support for web download
  universal_html: ^2.2.3
  logger: ^2.5.0

  # 🔥 Firebase dependencies
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.4  # Downgraded for compatibility
  cloud_firestore: 4.17.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

